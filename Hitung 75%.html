<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator 75%</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 60px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      color: #444;
      margin-bottom: 20px;
    }
    input {
      padding: 10px 15px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 12px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76,175,80,0.3);
    }
    #hasil {
      font-weight: bold;
      font-size: 22px;
      color: #4CAF50;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease-in-out;
      margin-top: 15px;
      display: inline-block;
    }
    #hasil.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h2>Kalkulator 75% dari Angka</h2>
  <input type="number" id="angka" placeholder="Masukkan angka">
  <p>Hasil: <span id="hasil">-</span></p>

  <script>
    const input = document.getElementById("angka");
    const hasilEl = document.getElementById("hasil");

    input.addEventListener("input", () => {
      let angka = parseFloat(input.value);
      if (isNaN(angka)) {
        hasilEl.textContent = "-";
        hasilEl.classList.remove("show");
      } else {
        let hasil = (angka * 0.75).toFixed(2);
        hasilEl.textContent = hasil;
        hasilEl.classList.add("show");
      }
    });
  </script>
</body>
</html>
